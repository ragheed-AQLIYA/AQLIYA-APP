name: Deploy App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Deploy
        run: |
          # استبدل هذا السكربت بأمر النشر الفعلي (Vercel / Railway / Docker / الخ)
          echo "Run your deploy command here, e.g.:"
          echo "npx vercel --prod"
